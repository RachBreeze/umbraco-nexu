<div class="umb-package-details" ng-controller="Our.Umbraco.Nexu.Controllers.RelatedLinksAppController as vm">
    <div class="umb-package-details__main-content">

        <umb-box>
            <umb-box-header title-key="general_links"></umb-box-header>
            <umb-box-content class="block-form">
                <div class="umb-table" ng-if="vm.ungrouped">
                    <div class="umb-table-head">
                        <div class="umb-table-row">
                            <div class="umb-table-cell not-fixed">
                                Item
                            </div>
                            <div class="umb-table-cell">
                                Property
                            </div>
                            <div class="umb-table-cell">
                                Group
                            </div>
                        </div>
                    </div>

                    <div class="umb-table-body" ng-if="vm.ungrouped">

                        <div class="umb-table-row" ng-repeat="item in vm.ungrouped">
                            <div class="umb-table-cell not-fixed">
                                {{item.name}}
                            </div>
                            <div class="umb-table-cell">
                                {{item.propertyname}}
                            </div>
                            <div class="umb-table-cell">
                                {{item.tabname}}
                            </div>
                        </div>

                    </div>
                </div>
            </umb-box-content>
        </umb-box>

    </div>
</div>
